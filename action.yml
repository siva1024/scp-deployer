name: 'scp-deployer'
description: 'Deploy using SSH and SCP'
author: 'Torchilidae'
inputs:
  host:
    description: 'ssh remote host'
    required: true
  username:
    description: 'ssh remote user'
    required: true
  password:
    description: 'ssh remote password'
    required: false
  key:
    description: 'content of ssh private key. ex raw content of ~/.ssh/id_rsa'
    required: false
  passphrase:
    description: 'phasefrase to open the ssh key if available'
    required: false
  pub:
    description: 'phasefrase to open the ssh key if available'
    required: false
  port:
    description: 'ssh remote port'
    default: 22
  connect_timeout:
    description: 'connection timeout to remote host'
    default: "30s"
    required: false
  source:
    description: 'source to copy'
    required: false
  target:
    description: 'destination for copy'
    required: false
  initial:
    description: 'destination for copy'
    required: false
  finial: 
    description: 'destination for copy'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
  icon: 'package'
  color: 'green'